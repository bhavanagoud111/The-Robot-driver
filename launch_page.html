<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cali Automation - Launch Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .launch-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            margin: 20px;
        }
        
        .launch-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }
        
        .launch-button:active {
            transform: translateY(0);
        }
        
        .launch-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }
        
        .status.running {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .task-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            display: none;
        }
        
        .task-info h3 {
            margin-top: 0;
            color: #333;
        }
        
        .task-info p {
            margin: 10px 0;
            color: #666;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .api-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .api-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            border: 1px solid #667eea;
            border-radius: 25px;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .api-links a:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü§ñ Cali Automation</div>
        <div class="subtitle">Click the button below to start automation</div>
        
        <button class="launch-button" onclick="startAutomation()" id="launchBtn">
            üöÄ Launch Automation
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="task-info" id="taskInfo">
            <h3>Task Information</h3>
            <p><strong>Task ID:</strong> <span id="taskId"></span></p>
            <p><strong>Status:</strong> <span id="taskStatus"></span></p>
            <p><strong>Created:</strong> <span id="taskCreated"></span></p>
            <p><strong>Result:</strong> <span id="taskResult"></span></p>
        </div>
        
        <div class="api-links">
            <h3>API Links</h3>
            <a href="http://localhost:8000/docs" target="_blank">üìñ API Documentation</a>
            <a href="http://localhost:8000/health" target="_blank">üîç Health Check</a>
            <a href="http://localhost:8000/tasks" target="_blank">üìã Task List</a>
        </div>
    </div>

    <script>
        async function startAutomation() {
            const button = document.getElementById('launchBtn');
            const status = document.getElementById('status');
            const taskInfo = document.getElementById('taskInfo');
            
            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<div class="loading"></div>Starting Automation...';
            
            // Show running status
            status.className = 'status running';
            status.style.display = 'block';
            status.innerHTML = '<div class="loading"></div>Automation is running...';
            
            try {
                // Start automation task
                const response = await fetch('http://localhost:8000/automate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        task_name: 'Web Launch Automation',
                        description: 'Automation started from web interface',
                        page_url: 'https://books.toscrape.com/'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                const taskId = result.task_id;
                
                // Update task info
                document.getElementById('taskId').textContent = taskId;
                document.getElementById('taskStatus').textContent = result.status;
                document.getElementById('taskCreated').textContent = result.created_at;
                taskInfo.style.display = 'block';
                
                // Poll for completion
                await pollTaskStatus(taskId);
                
            } catch (error) {
                console.error('Error:', error);
                status.className = 'status error';
                status.innerHTML = '‚ùå Error: ' + error.message;
                button.disabled = false;
                button.innerHTML = 'üöÄ Launch Automation';
            }
        }
        
        async function pollTaskStatus(taskId) {
            const status = document.getElementById('status');
            const taskStatus = document.getElementById('taskStatus');
            const taskResult = document.getElementById('taskResult');
            const button = document.getElementById('launchBtn');
            
            try {
                const response = await fetch(`http://localhost:8000/tasks/${taskId}`);
                const result = await response.json();
                
                taskStatus.textContent = result.status;
                
                if (result.status === 'completed') {
                    status.className = 'status success';
                    status.innerHTML = '‚úÖ Automation completed successfully!';
                    
                    if (result.data && result.data.result_data) {
                        const resultData = result.data.result_data.data;
                        taskResult.innerHTML = `
                            <strong>Product Found:</strong> ${resultData.product_found}<br>
                            <strong>Price:</strong> ${resultData.price}<br>
                            <strong>Website:</strong> ${resultData.website}
                        `;
                    }
                    
                    button.disabled = false;
                    button.innerHTML = 'üöÄ Launch Automation';
                    
                } else if (result.status === 'failed') {
                    status.className = 'status error';
                    status.innerHTML = '‚ùå Automation failed: ' + (result.data?.error_message || 'Unknown error');
                    button.disabled = false;
                    button.innerHTML = 'üöÄ Launch Automation';
                    
                } else {
                    // Still running, poll again
                    setTimeout(() => pollTaskStatus(taskId), 2000);
                }
                
            } catch (error) {
                console.error('Error polling status:', error);
                status.className = 'status error';
                status.innerHTML = '‚ùå Error checking status: ' + error.message;
                button.disabled = false;
                button.innerHTML = 'üöÄ Launch Automation';
            }
        }
        
        // Check if API is available on page load
        window.onload = async function() {
            try {
                const response = await fetch('http://localhost:8000/health');
                if (response.ok) {
                    console.log('API is available');
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                console.error('API not available:', error);
                const status = document.getElementById('status');
                status.className = 'status error';
                status.style.display = 'block';
                status.innerHTML = '‚ùå API not available. Make sure the service is running on http://localhost:8000';
            }
        };
    </script>
</body>
</html>
